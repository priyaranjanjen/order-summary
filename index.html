<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Order Recieved</title>
</head>

<body>
  <div class="order-summary-card-container">
    <div class="order-summary-img"></div>
    <div class="summary-info-container">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan-container">
        <div class="music-icon-container">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="annual-plan-price">
          <h4>Annual Plan</h4>
          <span class="price">$59.99/year</span>
        </div>
        <div class="change-link">
          <a href="#">
            Change
          </a>
        </div>
      </div>
      <button class="payment-btn">
        Proceed to Payment
      </button>
      <div class="cancel-order-link">
        <a href="#">
          Cancel Order
        </a>
      </div>
    </div>
  </div>

</body>

</html>
